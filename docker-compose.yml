version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./products.db:/app/products.db
      - ./products:/app/products:ro
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/products.db
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
